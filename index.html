<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Receita de Brownie</title>
</head>

<body>
    <div class="box">
        <h1 class="tittle">Brownie super fácil</h1>
        <h2 class="sub-tittle">A receita perfeita para sua festa de família</h2>
        <img class="image" src="Foto-Brownie.png" alt="Pedaços de brownie em um prato"
            title="Pedaços de brownie em um prato" />


        <div class="section">

            <div class="container">
                <div class="info-box">
                    <img src="alarm.png">
                    <span class="info-text">Preparo</span>
                    <strong class="info-strong">40 min</strong>
                </div>

                <div class="info-box">
                    <img src="room_service.png">
                    <span class="info-text">Rendimento</span>
                    <strong class="info-strong">8 porções</strong>
                </div>

                <div class="info-box">
                    <img src="favorite_border.png">
                    <span class="info-text">Favoritos</span>
                    <strong class="info-strong">95.577</strong>
                </div>

                <div class="info-box">
                    <img src="chat_bubble_outline.png">
                    <span class="info-text">Comentários</span>
                    <strong class="info-strong">848</strong>
                </div>

                <div class="info-about">
                    <img src="Foto.png" class="image">
                    <div class="user-info">
                        <div class="name-user"><span class="info-text">Ana Flávia Silva</span></div>
                        <div class="field-user"><strong class="info-strong">membro desde 2002</strong></div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
